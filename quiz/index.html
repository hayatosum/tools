<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Java Silver & Gold 模擬問題</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <span id="timer" class="timer-fixed">経過時間: 0分0秒</span>

    <main class="container">
      <section class="controls">
        <h2>Java Silver & Gold 模擬問題</h2>
      </section>
      <section class="controls">
        <label for="fileSelect">出題ファイル：</label>
        <select id="fileSelect">
          <option value="Silver_01.json">黒本：第1章 簡単なJavaプログラムの作成</option>
          <option value="Silver_02.json">黒本：第2章 Javaの基本データ型と文字列操作</option>
          <option value="Silver_03.json">黒本：第3章 演算子と判定構造</option>
          <option value="Silver_04.json">黒本：第4章 制御構造</option>
          <option value="Silver_05.json">黒本：第5章 配列の操作</option>
          <option value="Silver_06.json">黒本：第6章 インスタンスとメソッド</option>
          <option value="Silver_07.json">黒本：第7章 クラスの継承、インタフェース、抽象クラス</option>
          <option value="Silver_08.json">黒本：第8章 関数型インタフェース、ラムダ式</option>
          <option value="Silver_09.json">黒本：第9章 API</option>
          <option value="Silver_10.json">黒本：第10章 例外処理</option>
          <option value="Silver_11.json">黒本：第11章 モジュールシステム</option>
          <option value="Silver_12.json">黒本：第12章 総仕上げ問題①</option>
          <option value="Silver_13.json">黒本：第13章 総仕上げ問題②</option>
        </select>
        <input type="file" id="fileInput" accept=".json" />
      </section>
      <section class="controls">
        <label for="questionCount">出題数：</label>
        <input
          id="questionCount"
          type="number"
          min="1"
          step="1"
          value="5"
        />
      </section>
      <section class="controls">
        <button id="loadBtn" class="primary">出題</button>
        <button id="resetBtn" class="ghost" disabled>リセット</button>
        <span id="status" class="status" aria-live="polite"></span>
      </section>

      <section id="quizArea" class="quiz-area" aria-live="polite"></section>

      <section id="gradeArea" class="grade-area" aria-live="polite" hidden>
        <button id="gradeBtn" class="ok" disabled>採点する</button>
      </section>

      <section id="resultArea" class="result-area" aria-live="polite" hidden>
        <h2>結果</h2>
        <p id="scoreText"></p>
        <!-- ★ 追加: プログレスバー -->
        <div class="progress">
          <div id="progressBar" class="progress-bar"></div>
        </div>
        <p id="evalText"></p> <!-- ★ 評価メッセージ -->
        <details hidden>
          <summary>解説をすべて表示/非表示</summary>
          <div id="explanations"></div>
        </details>
      </section>

      <!-- 追加：履歴 -->
      <section id="historyArea" class="result-area" aria-live="polite">
        <h2>履歴</h2>
        <div class="history-controls">
          <button id="refreshHistoryBtn" class="secondary">履歴を再読込</button>
          <button id="clearHistoryBtn" class="ghost">履歴を全削除</button>
        </div>
        <div id="historyList" class="history-list"></div>
      </section>

    </main>
    <script src="./app.js" defer></script>
  </body>
</html>
