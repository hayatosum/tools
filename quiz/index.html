<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Java Silver & Gold 模擬問題</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="container">
      <section class="controls">
        <h2>Java Silver & Gold 模擬問題</h2>
      </section>
      <section class="controls">
        <label for="fileSelect">出題ファイル：</label>
        <select id="fileSelect">
          <option value="./json/java_silver_advanced_300_non_numeric_dups_blocked.json">Silver 上級 - v001_20251002</option>
          <option value="./json/java_silver_300.json">Silver 中級～上級 - v001_20251002</option>
          <option value="">Silver 中級 - v001_20251002</option>
          <option value="">Silver 初級 - v001_20251002</option>
          <option value="./json/java_gold_300.json">Gold 中級～上級 - v001_20251002</option>
        </select>
        <input type="file" id="fileInput" accept=".json" />
      </section>
      <section class="controls">
        <label for="questionCount">出題数：</label>
        <input
          id="questionCount"
          type="number"
          min="1"
          max="100"
          step="1"
          value="5"
        />
        <p class="sub">1～100まで指定可能</p>
      </section>
      <section class="controls">
        <button id="loadBtn" class="primary">出題</button>
        <button id="resetBtn" class="ghost" disabled>リセット</button>
        <span id="status" class="status" aria-live="polite"></span>
      </section>

      <section id="quizArea" class="quiz-area" aria-live="polite"></section>

      <section id="gradeArea" class="grade-area" aria-live="polite" hidden>
        <button id="gradeBtn" class="ok" disabled>採点する</button>
      </section>

      <section id="resultArea" class="result-area" aria-live="polite" hidden>
        <h2>結果</h2>
        <p id="scoreText"></p>
        <details>
          <summary>解説をすべて表示/非表示</summary>
          <div id="explanations"></div>
        </details>
      </section>
    </main>
    <script src="./app.js" defer></script>
  </body>
</html>
